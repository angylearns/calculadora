<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js"></script> 
</head>
<body>
    <main class="container">
        <h1>Calculator</h1>
        <section class="calculator">
            <section class="calculator__display">0</section>
            <section class="calculator__keyboard">
                <button class="calculator__keys division">รท</button>
                <button class="calculator__keys multiplication">x</button>
                <button class="calculator__keys substraction">-</button>
                <button class="calculator__keys sum">+</button>
                <button class="calculator__keys seven">7</button>
                <button class="calculator__keys eight">8</button>
                <button class="calculator__keys nine">9</button>
                <button class="calculator__keys four">4</button>
                <button class="calculator__keys five">5</button>
                <button class="calculator__keys six">6</button>
                <button class="calculator__keys one">1</button>
                <button class="calculator__keys two">2</button>
                <button class="calculator__keys three">3</button>
                <button class="calculator__keys zero">0</button>
                <button class="calculator__keys point">.</button>
                <button class="calculator__keys clear">C</button>
                <button class="calculator__keys equal">=</button>
            </section>
        </section>
    </main>
</body>
</html>
