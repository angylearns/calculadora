<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js"></script> 
</head>
<body>
    <main class="container">
        <h1>Calculator</h1>
        <section class="calculator">
            <section class="calculator__display">0</section>
            <section class="calculator__keyboard">
                <button class="calculator__keys division">÷</button>
                <button class="calculator__keys multiplication">x</button>
                <button class="calculator__keys substraction">-</button>
                <button class="calculator__keys sum">+</button>
                <button class="calculator__keys numbers">7</button>
                <button class="calculator__keys numbers">8</button>
                <button class="calculator__keys numbers">9</button>
                <button class="calculator__keys numbers">4</button>
                <button class="calculator__keys numbers">5</button>
                <button class="calculator__keys numbers">6</button>
                <button class="calculator__keys numbers">1</button>
                <button class="calculator__keys numbers">2</button>
                <button class="calculator__keys numbers">3</button>
                <button class="calculator__keys numbers">0</button>
                <button class="calculator__keys">.</button>
                <button class="calculator__keys">C</button>
                <button class="calculator__keys equal">=</button>
            </section>
            <section id="aca">Acá</section>
        </section>
    </main>
</body>
</html>
