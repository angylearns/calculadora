<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles/style.css">
    <!-- <script src="scripts/script.js"></script>  -->
    <!-- â†‘ For operational reasons, I had to place the script below, as it was not working up here -->
</head>
<body>
    <main class="container">
        <h1>Calculator</h1>
        <section class="calculator">

            <input type="text" id="display" placeholder="0" disabled>
            
            <section class="calculator__keyboard">
                <button class="calculator__keys" onclick="appendToDisplay('/')">/</button>
                <button class="calculator__keys" onclick="appendToDisplay('*')">*</button>
                <button class="calculator__keys" onclick="appendToDisplay('-')">-</button>
                <button class="calculator__keys" onclick="appendToDisplay('+')">+</button>

                <button class="calculator__keys" onclick="appendToDisplay('7')">7</button>
                <button class="calculator__keys" onclick="appendToDisplay('8')">8</button>
                <button class="calculator__keys" onclick="appendToDisplay('9')">9</button>
                
                <button class="calculator__keys" onclick="appendToDisplay('4')">4</button>
                <button class="calculator__keys" onclick="appendToDisplay('5')">5</button>
                <button class="calculator__keys" onclick="appendToDisplay('6')">6</button>
                
                <button class="calculator__keys" onclick="appendToDisplay('1')">1</button>
                <button class="calculator__keys" onclick="appendToDisplay('2')">2</button>
                <button class="calculator__keys" onclick="appendToDisplay('3')">3</button>
                
                <button class="calculator__keys" onclick="appendToDisplay('.')">.</button>
                <button class="calculator__keys" onclick="clearDisplay()">C</button>
                <button class="calculator__keys equal" onclick="calculateResult()">=</button>
                <button class="calculator__keys" onclick="appendToDisplay('0')">0</button>
            </section>
        </section>
    </main>

    <script src="scripts/script.js"></script>
</body>
</html>
